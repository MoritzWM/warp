name: warp_build
channels:
  - conda-forge
  - nodefaults  # actively excludes the defaults channel
dependencies:
  - torchvision
  - libtiff
  - python=3.10.6
  - pytorch=1.11.0
  - pytorch-gpu=1.11.0
  - cudatoolkit=11.4.2
  - cudatoolkit-dev
  - fftw
  - cmake
  - cxx-compiler=1.3
  - cudnn
  - dotnet=8.0
